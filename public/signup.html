<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign Up</title>
    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-functions.js"></script>
    <script src="js/config.js"></script>
    <script src="js/signup.js"></script>
</head>
<body onload="loadSignup()">
    <div class="videoBG">
        <video src="video/Seoul.MOV" muted loop autoplay type="MOV"></video>
        <div class="textBox">
            <span>Welcome</span>
        </div>
    </div>
    <div class="infoBox">
        <div id="imgBox">
            <img src="img/userImg.png">
            <label>
                <input type="file" accept="image/*" id="uploadUserImg" style="visibility: hidden;">
                <i class="fa fa-camera" aria-hidden="true"></i>
            </label>
        </div>
        <div id="userBox">
            <div id="titleBox">
                <h3 id="username">Username</h3>
                <h3 id="birthday">Birthday</h3>
                <h3 id="email">Email</h3>
                <h3 id="password">Password</h3>
            </div>
            <div id="contentBox">
                <div id="namefield">
                    <input type="text" placeholder="Your name..">
                </div>
                <div id="birthfield">
                    <input type="text" placeholder="yyyy/mm/dd">
                </div>
                <div id="emailfield">
                    <h4>crlc112358@gmail.com</h4>
                </div>
                <div id="passwordfield">
                    <h4>crlc11235813</h4>
                </div>
            </div>
        </div>
        <div id="saveBox">
            <a href="#">
                <span>Button</span>
            </a>
        </div>
    </div>
</body>
</html>
